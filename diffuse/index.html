
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> Diffuse (jgalazm) </title>
		<script src="js/three.min.js"></script>
		<!--<script src="src/Three.js"></script>-->
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/dat.gui.min.js"></script>
		<script src="js/ui.js"></script>
		<script src="js/model.js"></script>
		<script src="js/diffuse.js"></script>
		<script>
		var c1,d1,shaders;
			$(function(){
				c1 = document.getElementById( 'container' );
				shaders = {
					vshader: 'shaders/vshader.glsl',
					iFshader: 'shaders/initFShader.glsl',
					mFshader: 'shaders/modelFShader.glsl',
					sFshader: 'shaders/screenFShader.glsl'
				}
				d1 = new Diffuse(c1,shaders);
				d1.initDatguiControls(d1);
				d1.start();
			});
		</script>


		<style>
			body{
				padding: 0px;
				margin: 0px;
				overflow: hidden;
			}

		</style>
	</head>

	<body>
		<div id="simulation" style="width:500px;height=300px" >
			<canvas id="container" width = "500" height="300"></canvas>
			<canvas id="container2" width = "500" height="300"></canvas>
		</div>
		<div id="controls">
		</div>
	</body>


</html>
